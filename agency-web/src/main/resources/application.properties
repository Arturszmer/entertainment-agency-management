spring.application.name=entertainment-agency-management

server.max-http-request-header-size=32KB
spring.servlet.multipart.max-file-size=10MB
springdoc.default-produces-media-type=application/json

server.port=8082

spring.datasource.url=jdbc:postgresql://agency-db:5434/agencydb
spring.datasource.username=agency-user
spring.datasource.password=agency-pass
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1000000
spring.datasource.hikari.pool-name=agency-pool
spring.datasource.hikari.maximum-pool-size=5

#SECURITY
#spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:classpath
application.security.jwt.expiration=86400000
#application.security.jwt.expiration=60000

rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

cors.domain=

